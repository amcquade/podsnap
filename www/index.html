<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg>">
    <meta name="theme-color" content="#ffffff">
    <title>Podcast Search</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-gradient-1: #ee7752;
            --bg-gradient-2: #e73c7e;
            --bg-gradient-3: #23a6d5;
            --bg-gradient-4: #23d5ab;
            --container-bg: rgba(255, 255, 255, 0.85);
            --text-color: #212529;
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-hover: rgba(255, 255, 255, 0.95);
            --input-bg: rgba(255, 255, 255, 0.8);
        }

        .dark-mode {
            --bg-gradient-1: #2b5876;
            --bg-gradient-2: #4e4376;
            --bg-gradient-3: #0f2027;
            --bg-gradient-4: #203a43;
            --container-bg: rgba(33, 37, 41, 0.9);
            --text-color: #f8f9fa;
            --card-bg: rgba(33, 37, 41, 0.9);
            --card-hover: rgba(44, 48, 52, 0.95);
            --input-bg: rgba(33, 37, 41, 0.8);
        }

        body {
            background: linear-gradient(-45deg,
            var(--bg-gradient-1),
            var(--bg-gradient-2),
            var(--bg-gradient-3),
            var(--bg-gradient-4));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            color: var(--text-color);
            padding-bottom: 2rem;
            transition: background 0.5s ease, color 0.3s ease;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: var(--container-bg);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
            transition: background-color 0.5s ease;
        }

        /* Card Styles */
        .card {
            background-color: var(--card-bg);
            border: none;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            margin-left: 10px;
        }

        .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            min-height: 190px;
        }

        .card-content {
            flex: 1;
        }

        .card-footer {
            background: transparent;
            border-top: none;
            padding-top: 0;
        }

        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 150px;
            object-fit: cover;
            width: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            background-color: var(--card-hover);
        }

        /* Grid Layout */
        #results {
            margin-top: 2rem;
        }

        .result-card {
            margin-bottom: 1.5rem;
        }

        /* Form Styles */
        .form-control {
            background-color: var(--input-bg);
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            padding: 0.75rem 1rem;
        }

        .dark-mode .form-control {
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .dark-mode .dark-mode-toggle {
            background: rgba(255, 255, 255, 0.2);
        }

        .dark-mode .dark-mode-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Search Button */
        .btn-primary {
            background-color: #4a00e0;
            border: none;
            transition: all 0.3s ease;
            padding: 0.75rem 1.5rem;
        }

        .btn-primary:hover {
            background-color: #2b32b2;
        }

        /* Text Styles */
        .card-title {
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-text {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .card-img-top {
                height: 120px;
            }

            #results {
                margin-top: 1.5rem;
            }

            .result-card {
                margin-bottom: 1.25rem;
            }
        }
    </style>
</head>
<body class="p-4">
<!-- Dark Mode Toggle -->
<button class="dark-mode-toggle" id="darkModeToggle" title="Toggle Dark Mode">
    <i class="bi bi-moon-fill"></i>
</button>

<div class="container">
    <h1 class="h3 mb-4 fw-bold">Podcast Search</h1>

    <form hx-post="/api/podcasts.php" hx-target="#results" hx-swap="innerHTML" class="row g-2 mb-4">
        <div class="col">
            <input type="text" name="query" class="form-control form-control-lg" placeholder="Search for podcasts..." required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-search"></i> Search
            </button>
        </div>
    </form>

    <div id="results" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Results will be injected here -->
        <div class="col result-card">
            <div class="card">
                <div class="card-body">
                    <div class="card-content">
                        <i class="bi bi-mic" style="font-size: 3rem; color: #6c757d; margin-bottom: 1rem;"></i>
                        <h5 class="card-title">Search for podcasts</h5>
                        <p class="card-text">Enter a term above to discover new podcasts</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Dark Mode Toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    // Check for saved user preference or use system preference
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme === 'dark' || (!currentTheme && prefersDarkScheme.matches)) {
        body.classList.add('dark-mode');
        darkModeToggle.innerHTML = '<i class="bi bi-sun-fill"></i>';
    } else {
        darkModeToggle.innerHTML = '<i class="bi bi-moon-fill"></i>';
    }

    darkModeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        const theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
        localStorage.setItem('theme', theme);

        if (body.classList.contains('dark-mode')) {
            darkModeToggle.innerHTML = '<i class="bi bi-sun-fill"></i>';
        } else {
            darkModeToggle.innerHTML = '<i class="bi bi-moon-fill"></i>';
        }
    });

    // Enhance HTMX requests
    document.body.addEventListener('htmx:beforeRequest', function() {
        // Show loading state
        const results = document.getElementById('results');
        results.innerHTML = `
                <div class="col-12 text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            `;
    });
</script>
</body>
</html>
